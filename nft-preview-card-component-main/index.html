<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
       <div class="container-center">
          <div class="principal-logo">
            <img src="./images//image-equilibrium.jpg" alt="logo nft">
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="values">
              <div class="icon-ethereum">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                <h2>0.041  ETH</h2>
              </div>

              <div class="icon-clock">
                <img src="./images/icon-clock.svg" alt="icon-clock">
                <h3>3 days left</h3>
              </div>

          </div>
          <div id="line"></div>

          <div class="perfil">
            <div class="avatar-icon">
              <img src="./images/image-avatar.png" alt="avatar">
            </div>
            <h4>Creation of <span>Jules Wyvern</span></h4>
          </div>
       </div>
  </div>
</body>
</html>
